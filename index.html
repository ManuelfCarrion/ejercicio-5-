<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menú de Navegación con Submenús</title>
    <style>
        /* Estilos para el menú principal */
        .menu {
            background-color: #2c3e50; /* Fondo azul oscuro */
            padding: 10px;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            position: relative;
            margin-right: 20px;
        }

        .menu a {
            color: #ecf0f1; /* Texto blanco */
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #34495e; /* Azul más oscuro */
        }

        /* Estilos para los submenús */
        .menu li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #95a5a6; /* Gris claro */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li:hover ul {
            display: block;
        }

        .menu li ul li {
            margin: 0;
        }

        .menu li ul a {
            padding: 10px;
            white-space: nowrap;
            color: #2c3e50; /* Texto azul oscuro */
        }

        .menu li ul a:hover {
            background-color: #7f8c8d; /* Gris oscuro */
            color: white; /* Texto blanco al pasar el cursor */
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="https://www.wikipedia.org/">Inicio</a></li>
            <li>
                <a href="https://www.codecademy.com/">Servicios</a>
                <ul>
                    <li><a href="https://www.freecodecamp.org/">FreeCodeCamp</a></li>
                    <li><a href="https://www.udemy.com/">Udemy</a></li>
                    <li><a href="https://www.coursera.org/">Coursera</a></li>
                </ul>
            </li>
            <li><a href="https://www.behance.net/">Portafolio</a></li>
            <li><a href="https://www.contact.com/">Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
